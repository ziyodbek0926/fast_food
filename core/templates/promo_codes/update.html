{% extends 'base.html' %}

{% block title %}Promo kodni tahrirlash - Fast Food Admin{% endblock %}

{% block header %}Promo kodni tahrirlash{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="code" class="form-label">Kod</label>
                <input type="text" class="form-control" id="code" name="code" value="{{ promo_code.code }}" required>
            </div>
            <div class="mb-3">
                <label for="discount_percent" class="form-label">Chegirma (%)</label>
                <input type="number" class="form-control" id="discount_percent" name="discount_percent" value="{{ promo_code.discount_percent }}" min="1" max="100" required>
            </div>
            <div class="mb-3">
                <label for="valid_from" class="form-label">Boshlanish sanasi</label>
                <input type="datetime-local" class="form-control" id="valid_from" name="valid_from" value="{{ promo_code.valid_from|date:'Y-m-d\TH:i' }}" required>
            </div>
            <div class="mb-3">
                <label for="valid_to" class="form-label">Tugash sanasi</label>
                <input type="datetime-local" class="form-control" id="valid_to" name="valid_to" value="{{ promo_code.valid_to|date:'Y-m-d\TH:i' }}" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if promo_code.is_active %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Faol</label>
            </div>
            <button type="submit" class="btn btn-primary">Saqlash</button>
            <a href="{% url 'promo_code_detail' promo_code.id %}" class="btn btn-secondary">Bekor qilish</a>
        </form>
    </div>
</div>
{% endblock %}
